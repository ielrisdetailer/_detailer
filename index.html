<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo da empresa">
        </div>

        <h1 class="title">Agendamento de Serviço</h1>
        <form id="agendamento-form">

            <label for="nome"><strong>Tipos de Higienização:</strong></label><br>
            <br>
            <label for="nome"><strong>• FULL DETAIL (Para pessoas com alto nível de exigência)</strong> - Tratamento interno antibactericida, tratamento dos plásticos e couro, limpeza dos vidros, limpeza do motor, limpeza e detalhamento externo, aplicação de cera.</label>
            <label for="nome"><strong>- 3 meses de garantia.</strong></label>
            <label for="nome"><strong>- Valor: R$ 400,00</strong></label><br>
            
            <label for="nome"><strong>• DETAIL (Para pessoas exigentes)</strong> - Tratamento interno antibactericida, tratamento dos plásticos e couro, limpeza dos vidros, limpeza externa.</label>
            <label for="nome"><strong>- 3 meses de garantia.</strong></label>
            <label for="nome"><strong>- Valor: R$ 300,00</strong></label><br>
            <br>
            <br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="veiculo">Veículo:</label>
            <input type="text" id="veiculo" name="veiculo" required><br><br>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br><br>
            <br>
            <label for="servico">Selecione o tipo de Higienização:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione o tipo de Higienização</option>
                <option value="FULL DETAIL">FULL DETAIL ( R$ 400,00 )</option>
                <option value="DETAIL">DETAIL ( R$ 300,00 )</option>
            </select><br><br>
            
            <input type="submit" value="Agendar" class="green-button">
        </form>
        <div class="container">
            
            <div class="text-center">
              <p><strong>Um carro é o reflexo do seu dono. Deixe o seu sempre brilhando!</strong></p>
